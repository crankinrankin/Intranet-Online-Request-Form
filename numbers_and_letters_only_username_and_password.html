<SCRIPT TYPE="text/javascript">

function numbersandlettersonly(myfield, e, dec)
{
var keys;
var keyschars;

if (window.event)
   keys = window.event.keyCode;
else if (e)
   keys = e.which;
else
   return true;
keyschars = String.fromCharCode(keys);

// control keys
if ((keys==null) || (keys==0) || (keys==8) || 
    (keys==9) || (keys==13) || (keys==27) )
   return true;

// numbers
else if ((("0123456789qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM@.-_").indexOf(keyschars) > -1))
   return true;

// decimal point jump
else if (dec && (keyschars == "."))
   {
   myfield.form.elements[dec].focus();
   return false;
   }
else
   return false;
}

//-->
</SCRIPT>
