<script type="text/javascript">


function formCheck(formobj){
	// names of mandatory fields
	var fieldRequired = Array("shoppingcart","Account","prepay","location","firstname","lastname","username","password","user_email","rewards_list");
	// field description to appear in the dialog box
	var fieldDescription = Array("Which Shopping Cart Website?", "Account #", "Prepay", "Location","Firstname","Lastname","Username","Password","Customers Email","Rewards");
	// dialog message
	var alertMsg = "Please complete the following fields:\n";
	var l_Msg = alertMsg.length;
	



for (var i = 0; i < fieldRequired.length; i++){
		var obj = formobj.elements[fieldRequired[i]];
		
		if (obj){
			switch(obj.type){
			case "select-one":
				if (obj.selectedIndex <=0 || obj.options[obj.selectedIndex].text == ""){
					alertMsg += " - " + fieldDescription[i] + "\n";
				}
				break;
			case "select-multiple":
				if (obj.selectedIndex == -1){
					alertMsg += " - " + fieldDescription[i] + "\n";
				}
				break;
			case "text":
			case "textarea":
				if (obj.value == "" || obj.value == null){
					alertMsg += " - " + fieldDescription[i] + "\n";
				}
				break;
			default:
			}
			if (obj.type == undefined){
				var blnchecked = false;
				for (var j = 0; j < obj.length; j++){
					if (obj[j].checked){
						blnchecked = true;
					}
				}
				if (!blnchecked){
					alertMsg += " - " + fieldDescription[i] + "\n";
				
				}
			}
		}
	}

	if (alertMsg.length == l_Msg){

	if(document.getElementById('notify1Y').checked && document.getElementById('notify_email1').value==''){
				alert("Woops, you said to 'notify someone else' when this user orders online but you left the field blank. Please choose someone.");
				return false;
		}else{
				return true;
		}
	}else{
		alert(alertMsg);
		return false;
	}
}


// -->
</script>
